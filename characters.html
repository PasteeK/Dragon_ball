<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/img/balls/one.png" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
    </style>
    <title>DBZ - Characters</title>
  </head>
  <body class="bg-[url('./src/img/backgrounds/home.jpg')]">
    <header>
      <nav class="bg-amber-500 p-2 flex" id="navbar">
        <a href="index.html"><img class="w-[150px]" src="./src/img/DBZ_logo.png" alt="DBZ Logo"></a>
        <ul class="flex flex-1 justify-center gap-50 items-center limelight text-3xl">
          <li class="mx-2"><a class="hover:text-red-700 transition ease-in 0.2s" href="index.html">Accueil</a></li>
          <li class="mx-2 flex items-center gap-4">
            <img class="h-[48px]" src="./src/img/balls/two.png" alt="Dragon ball">
            <a class="hover:text-red-700 transition ease-in 0.2s" href="characters.html">Personnages</a>
          </li>
          <li class="mx-2"><a class="hover:text-red-700 transition ease-in 0.2s" href="about.html">À propos</a></li>
      </nav>
    </header>
    <div class="flex flex-col items-center gap-4">
      <h1 class="text-4xl mt-4">Filtrer les personnages</h1>
      <div class="flex gap-4">

        <div class="bg-amber-400 rounded-2xl p-4">
          <label class="mr-2" for="race-select">Choisir une race :</label>
          <select class="mr-2 bg-gray-300 rounded-2xl p-0.5 px-2" id="race-select">
            <option id="allRace" value="">-- Tous --</option>
            <option id="saiyan" value="Saiyan">Saiyan</option>
            <option id="namekian" value="Namekian">Namek</option>
            <option id="human" value="Human">Humain</option>
            <option id="android" value="Android">Android</option>
          </select>
        </div>

        <div class="bg-amber-400 rounded-2xl p-4">
          <label class="mr-2" for="gender-select">Choisir un genre :</label>
          <select class="mr-2 bg-gray-300 rounded-2xl p-0.5 px-2" id="gender-select">
            <option id="allGender" value="">-- Tous --</option>
            <option id="male" value="male">Homme / Mâle</option>
            <option id="female" value="female">Femme / Femelle</option>
          </select>
        </div>
  
        <div class="bg-amber-400 rounded-2xl p-4">
          <label class="mr-2" for="affiliation-select">Choisir une affiliation :</label>
          <select class="mr-2 bg-gray-300 rounded-2xl p-0.5 px-2" id="affiliation-select">
            <option id="allAffiliation" value="">-- Tous --</option>
            <option id="Z Fighter" value="Z Fighter">Combattant Z</option>
            <option id="Army of Frieza" value="Army of Frieza">Armée de freezer</option>
            <option id="freelancer" value="freelancer">Combattant seul</option>
          </select>
        </div>

      </div>

  </select>
    </div>
    <div id="app">
      <footer>

      </footer>
    </div>
    <script type="module" src="/src/characters.ts"></script>
    <footer class="bg-amber-700 flex justify-center p-20 w-full">
      <p class="text-white text-sm">© - Alexis do fogo</p>
    </footer>
  </body>
</html>
